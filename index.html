<!DOCTYPE html>
<html>
  <head>
    <title>MovieBox</title>
		<meta charset="utf-8">
<!--CSS-->
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
<!--Fonts-->		
		<link href="https://fonts.googleapis.com/css?family=Oswald:300,400,500,600,700|Roboto+Condensed:300,400,700|Roboto:300,400,500,700,900" rel="stylesheet">
<!--JS-->		
		<script src="js/jquery-3.1.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/ajax.js"></script>	
  </head>
<!--Head-->
  	<body>
		<div class="container banner">
			<div class="row">
				<div class="col-l-6 col-xs-6">
					<img class="logo" src="img/moviebox-logo.png">
				</div>	
				<div class="col-l-6 col-xs-6">
  					<img class="logo-leit" src="img/LEIT.png">
  				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<h1 class="banner-h1">Welcome to Movie Box</h1>
					<h2 class="banner-h2">Your favourite movie source</h2>
				</div>	
			</div>
		</div>
<!--Catagory-->			
		<div class="row">
			<div class="col-md-12">
				<h2 class="popularHeadline">Popular</h2>
			</div>
		</div>
<!--Cards-->
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-md-3">
					<div class="card">
						<div class="cardTitle">
							<span>Rogue One:<br>Star Wars</span>
						</div>
						<div class="undertitle">
							<span>Action, Adventure, Sci-Fi</span>
						</div>
					</div>
				</div>
			</div>
		</div>		
<!--eyða-->
		<header>
			<div class="container banner"></div>
		</header>

<!--prufa af cards VINNA ÁFRAM MEÐ OG NOTA-->
		<div class="container">
            <div class="row row-margin-bottom">
            <div class="col-md-5 no-padding lib-item" data-category="view">
                <div class="lib-panel">
                    <div class="row box-shadow">
                        <div class="col-xs-12 col-md-3"><!--myndin-->
                            <img class="lib-img-show" src="img/rogueOne.jpg">
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-1"></div>
            <div class="col-md-5 no-padding lib-item" data-category="ui">
                <div class="lib-panel">
                    <div class="row box-shadow">
                        <div class="col-md-6">
                            <img class="lib-img" src="img/rogueOne.jpg">
                        </div>
                        <div class="col-md-6">
                            <div class="lib-row lib-header">
                                <span>Rogue One:<br>Star Wars</span>
                                <div class="lib-header-seperator"></div>
                            </div>
                            <div class="lib-row lib-desc">
                                <span>Action, Adventure, Sci-Fi</span>
                                <!--EINKUN-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>



	    
  </body>
</html>
