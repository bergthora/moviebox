<!DOCTYPE html>
<html>
  <head>
    <title>MovieBox</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		
		<link href="https://fonts.googleapis.com/css?family=Oswald:300,400,500,600,700|Roboto+Condensed:300,400,700|Roboto:300,400,500,700,900" rel="stylesheet">
		
		<script src="js/jquery-3.1.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		

		<script src="js/ajax.js"></script>
		
  </head>
  	<body>
		<div class="container banner">
			<div class="row">
				<div class="col-l-6 col-xs-6">
					<img class="logo" src="img/moviebox-logo.png">
				</div>	
				<div class="col-l-6 col-xs-6">
  					<img class="logo-leit" src="img/LEIT.png">
  				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<h1 class="banner-h1">Welcome to Movie Box</h1>
					<h2 class="banner-h2">Your favourite movie source</h2>
				</div>	
			</div>
		</div>
			
		<div class="row">
			<div class="col-md-12">
				<h2 class="popularHeadline">Popular</h2>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-md-3">
					<div class="card">
						<div class="cardTitle">
							<span>Rogue One:<br>Star Wars</span>
						</div>
						<div class="undertitle">
							<span>Action, Adventure, Sci-Fi</span>
						</div>
					</div>
				</div>
			</div>
		</div>
				
	
	    
  </body>
</html>
