<!DOCTYPE html>
<html>
  <head>
    <title>MovieBox</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
<!--CSS-->
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
<!--Fonts-->		
		<link href="https://fonts.googleapis.com/css?family=Oswald:300,400,500,600,700|Roboto+Condensed:300,400,700|Roboto:300,400,500,700,900" rel="stylesheet">
<!--JS-->		
		<script src="js/jquery-3.1.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/ajax.js"></script>	
  </head>
<!--Head-->
  	<body>
		<div class="container banner">
			<div class="row">
				<div class="col-l-6 col-xs-6">
					<img class="logo" src="img/moviebox-logo.png">
				</div>	
				<div class="col-l-6 col-xs-6">
  					<img class="logo-leit" src="img/LEIT.png">
  				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<h1 class="banner-h1">Welcome to Movie Box</h1>
					<h2 class="banner-h2">Your favourite movie source</h2>
				</div>	
			</div>
		</div>
<!--Catagory-->			
		<div class="row">
			<div class="col-md-12">
				<h2 class="popularHeadline">Popular</h2>
			</div>
		</div>
<!--Cards-->
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-md-3">
					<div class="hk-card">
						<img class="hk-card img" src="img/rogueOne.jpg">
						<div class="hk-cardTitle">
							<span>Rogue One:<br>Star Wars</span>
						</div>
						<div class="hk-cardTitleDesktop">
							<span>Rogue One: Star Wars</span>
						</div>
						<div class="hk-undertitle">
							<span>Action, Adventure, Sci-Fi</span>
						</div>
						<div class="hk-acters">
							<span>Felicity Jones Diego Luna Forest Whitaker</span>
						</div>
						<div class="hk-ratingCircle">
							<span>8.1</span>
						</div>
					</div>
				</div>
			</div>
		</div>		
<!--Catagory-->			
		<div class="row">
			<div class="col-md-12">
				<h2 class="comedyHeadline">Gomedy</h2>
			</div>
		</div>
<!--footer Desktop-->
<div class="container hk-bannerfooter">
		<div class="row"> 
			<div class="col-md-12">
				<img class="footerlogo" src="img/moviebox-logo.png">
			</div>
		</div>
		<div class="row"> 
			<div class="col-md-12">
				<ul>
					<li>About</li>
					<li>Term of Use</li>
					<li>FAQ</li>
					<li>Privacy</li>
					<li>Contact Us</li>
				</ul>
				
			</div>
		</div>


		<div class="row"> 
			<div class="col-md-12">
				<div class="copyright">
					<span>Copyright  2016-2017 - MovieBox.io, inc. </span>
				</div>
			</div>
		</div>
	</div>

	    
  </body>
</html>
