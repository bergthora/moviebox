<!DOCTYPE html>
<html>
  <head>
    <title>MovieBox</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--CSS-->
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<link rel="stylesheet" href="https://code.jquery.com/ui/1.10.4/themes/flick/jquery-ui.css">
		<link rel="stylesheet" type="text/css" href="css/jquery-ui-slider-pips.css">
		<link rel="stylesheet" type="text/css" href="css/search.css">
		<!--FONT-->
		<link href="https://fonts.googleapis.com/css?family=Oswald:300,400,500,600,700|Roboto+Condensed:300,400,700|Roboto:300,400,500,700,900" rel="stylesheet">
		<!--JS-->
		<script src="js/jquery-3.1.1.min.js"></script>
		<script src="js/jquery-ui.min.js"></script>
		<script src="js/jquery-ui-slider-pips.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/ajax.js"></script>
  </head>
  <body>
	

  		<section class="search-logo">
			<div class="container">
				<div class="row">
					<div class="col-xs-12">
					<img  src="img/leitBlack.png"> 
					</div>
				</div>
			</div>
		</section>


		<section class="search-type">
			<div class="container">
				<div class="row">
					<div class="col-xs-12 form-style-8">
						<form>
 							 <input type="text" name="field1" placeholder="Search" />
							<br><br>
						</form>
					</div>
				</div>
			</div>
		</section>



		<section class="search-slider-rating">
			<div class="container">
				<div class="row">
					<h3>Rating</h3>
					<div class="col-xs-12">
						<div class="rating-slider" id="coloredSlider" ></div>
					</div>
				</div>
			</div>
		</section>

		
		<section class="search-slider-year">
			<div class="container">
				<div class="row">
					<h3>Year</h3>
					<div class="col-xs-12">
						<div class="year-slider" id="coloredSlider"></div>
					</div>
				</div>
			</div>
		</section>	
		
		<section class="search-slider-year">
			<div class="container">
				<div class="row">
					<h3>Genre</h3>
					<div class="col-xs-12 shapes">
						<div class="shape">
							<h3>Biography<h3>
						</div>
						<div class="shape">
							<h3>Animation<h3>
						</div>
						<div class="shape">
							<h3>Adventure<h3>
						</div>
						<div class="shape">
							<h3>Action<h3>
						</div>
						<div class="shape">
							<h3>Fantasy<h3>
						</div>
						<div class="shape">
							<h3>Drama<h3>
						</div>
						<div class="shape">
							<h3>Crime<h3>
						</div>
						<div class="shape">
							<h3>Comedy<h3>
						</div>
					</div>
				</div>
			</div>
		</section>





			
	<script src="js/search.js"></script>
	</body>
	

</html>
