<!DOCTYPE html>
<html>
  <head>
    <title>MovieBox</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--CSS-->
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<link rel="stylesheet" type="text/css" href="css/about.css">
		<!--FONT-->
		<link href="https://fonts.googleapis.com/css?family=Oswald:300,400,500,600,700|Roboto+Condensed:300,400,700|Roboto:300,400,500,700,900" rel="stylesheet">
		<!--JS-->
		<script src="js/jquery-3.1.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/ajax.js"></script>
		
  </head>
  <body>
		
		<header>
			<div class="container ir-about-banner">
				<div class="row">
					<div class="col-l-6 col-xs-6">
						<img class="logo" src="img/moviebox-logo-shadow.svg">
					</div>	

					<div class="col-l-6 col-xs-6">
						<img class="logo-leit" src="img/LEIT.svg">
					</div>
				</div>
			</div>
		</header>	
		
		
	<section class="ir-movie-info">
		<div class="container">
			<div class="row">
				
				<div class="col-xs-6 col-sm-6 ">
					<div class="ir-poster">
						<img src="img/rougeone-poster1.jpg" class="img-rounded img-responsive">
					</div>
				</div>
				
				<div class="col-xs-6 col-sm-6">
					<div class="ir-movie-details">
						<div class="row">
							<div class="col-xs-12">
								<h5>Year: 2016</h5>
								<h5>Duration: 2h 40m</h5>
							</div>
						
							</div>
						<h1 class="ir-title">Rogue One</h1>
						<h4 class="ir-subtitle">A Star Wars Story</h4>
						
					</div>
				</div>
				
			</div>
			
			<div class="ir-rate-bubble">
				<h4 class="ir-rating">8.1
					<h5 class="ir-of-ten">of 10</h5>
				</h4>
			</div>
			
		</div>
	</section>	
			
	
		
		
	</body>
</html>
