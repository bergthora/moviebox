<!DOCTYPE html>
<html>
  <head>
    <title>MovieBox</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<link rel="stylesheet" type="text/css" href="css/about.css">
		
		
		<link href="https://fonts.googleapis.com/css?family=Oswald:300,400,500,600,700|Roboto+Condensed:300,400,700|Roboto:300,400,500,700,900" rel="stylesheet">
		
		<script src="js/jquery-3.1.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/ajax.js"></script>
		
  </head>
  <body>
		
		<header>
			<div class="container about-banner">
				<div class="row">
					<div class="col-l-6 col-xs-6">
						<img class="logo" src="img/moviebox-logo-shadow.svg">
					</div>	

					<div class="col-l-6 col-xs-6">
						<img class="logo-leit" src="img/LEIT.svg">
					</div>
				</div>
			</div>
		</header>	
		
		
	<section class="movie-info">
		<div class="container">
			<div class="row">
				
				<div class="col-lg-5 col-sm-6">
					<div class="poster">
						<img src="img/rougeone-poster1.jpg" class="img-rounded">
					</div>
				</div>
				
				<div class="col-lg-5 col-sm-5">
					<div class="movie-details">
						<h5></h5>
						<h1 class="title">Rogue One</h1>
					</div>
				</div>
				
				<div class="col-sm-1">
					<div class="rate-bubble">
						<h4 class="rating">8.1</h4>
					</div>
				</div>
				
			</div>
		</div>
	</section>	
			
	
	</body>
</html>
